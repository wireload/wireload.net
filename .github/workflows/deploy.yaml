---
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Build container
        run: |
          echo "Skipping build"
          # docker-compose build

      - name: Build content
        run: |
          echo "Skipping content build"
          # docker run \
          #  --rm \
          #  -v $(pwd):/usr/src/app \
          #  wireload_net:latest \
          #  middleman build

      - name: Retrieve static build
        run: |
          mkdir -p build
          wget -q https://storage.googleapis.com/wireload-hosting/wireload.net-static.tgz
          tar xfz wireload.net-static.tgz -C build/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'build/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
